<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Search - Services</title>
    <style>
        /* Internal CSS for services.html */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        section {
            margin: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
            background-color: #e1f5fe;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        li:hover {
            background-color: #b3e0ff;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Doctor Search</h1>
    </header>
    <section>
        <h2>Our Services</h2>
        <ul>
            <!-- List of services goes here -->
            <li>Search for doctors by specialty</li>
            <li>Book appointments online</li>
            <li>View doctor profiles and patient reviews</li>
            <li>Find nearby healthcare facilities</li>
        </ul>
    </section>
    <a href="index.html">Back To Home Page</a>
</body>

</html>
