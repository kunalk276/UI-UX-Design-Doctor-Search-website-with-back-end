<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Search - Features</title>
    <style>
        /* Internal CSS for features.html */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        section {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        li:hover {
            background-color: #b2ebf2;
        }

        a {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        a:hover {
            background-color: #1565c0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Doctor Search</h1>
    </header>
    <section>
        <h2>Key Features</h2>
        <ul>
            <!-- List of features goes here -->
            <li>Comprehensive doctor search functionality</li>
            <li>User-friendly appointment booking system</li>
            <li>Informative doctor profiles with credentials</li>
            <li>Community-driven patient reviews and ratings</li>
        </ul>
    </section>
    <a href="index.html">Back To Home Page</a>
</body>

</html>
